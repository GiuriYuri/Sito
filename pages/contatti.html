<!DOCTYPE html>  
<html lang="it">  
<head>  
  <meta charset="UTF-8">  
  <title>GrafixStudio S.r.l - Contatti</title>  
  <style>  
    body {   
      font-family: Arial, sans-serif;   
      margin: 0;   
      padding: 0;   
      color: #333;  
    }  
    header, footer {   
      background-color: #f4f4f4;   
      padding: 10px 20px;   
      text-align: center;   
    }  
    nav a {   
      margin: 0 15px;   
      text-decoration: none;   
      color: #333;   
      font-weight: bold;  
    }  
    .hero {  
      position: relative;  
      height: 300px;  
      overflow: hidden;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
    }  
    .hero img {  
      width: 100%;  
      height: 100%;  
      object-fit: cover;  
      position: absolute;  
      top: 0;  
      left: 0;  
      z-index: -1;  
      filter: brightness(0.7);  
    }  
    .hero-content {  
      text-align: center;  
      color: white;  
      padding: 20px;  
      max-width: 800px;  
      z-index: 1;  
    }  
    .container {  
      max-width: 1200px;  
      margin: 0 auto;  
      padding: 40px 20px;  
    }  
    .contact-info {  
      display: flex;  
      flex-wrap: wrap;  
      justify-content: space-between;  
      margin-bottom: 40px;  
    }  
    .contact-card {  
      flex-basis: 30%;  
      background-color: #f9f9f9;  
      padding: 20px;  
      border-radius: 5px;  
      margin-bottom: 20px;  
      text-align: center;  
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);  
    }  
    .contact-card i {  
      font-size: 2em;  
      color: #766CDB;  
      margin-bottom: 10px;  
    }  
    .form-container {  
      background-color: #f9f9f9;  
      padding: 30px;  
      border-radius: 5px;  
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);  
    }  
    form {  
      display: flex;  
      flex-direction: column;  
    }  
    form label {  
      margin: 10px 0 5px;  
      font-weight: bold;  
    }  
    form input[type="text"],  
    form input[type="email"],  
    form textarea {  
      padding: 12px;  
      border: 1px solid #ddd;  
      border-radius: 4px;  
      width: 100%;  
      box-sizing: border-box;  
    }  
    form textarea {  
      min-height: 150px;  
      resize: vertical;  
    }  
    .button {  
      display: inline-block;  
      padding: 12px 25px;  
      background-color: #766CDB;  
      color: white;  
      text-decoration: none;  
      border-radius: 4px;  
      font-weight: bold;  
      margin-top: 15px;  
      border: none;  
      cursor: pointer;  
      transition: background-color 0.3s;  
    }  
    .button:hover {  
      background-color: #5a50c9;  
    }  
    .social-media {  
      margin-top: 40px;  
      text-align: center;  
    }  
    .social-icons {  
      display: flex;  
      justify-content: center;  
      gap: 20px;  
      margin-top: 15px;  
    }  
    .social-icons a {  
      display: inline-block;  
      width: 40px;  
      height: 40px;  
      background-color: #766CDB;  
      color: white;  
      border-radius: 50%;  
      text-align: center;  
      line-height: 40px;  
      transition: transform 0.3s;  
    }  
    .social-icons a:hover {  
      transform: scale(1.1);  
    }  
    @media (max-width: 768px) {  
      .contact-card {  
        flex-basis: 100%;  
      }  
    }
    .active {
      color: #5a51c7;
    }
    a {
      transition: all ease 0.2s;
    }
    a:hover {
      color: #908ad2;
    }
  </style>  
  <!-- Font Awesome per le icone -->  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
</head>  
<body>  
  <header>  
    <h1>GrafixStudio S.r.l</h1>  
    <nav>  
      <a href="../index.html">Home</a>  
      <a href="chi-siamo.html">Chi siamo</a>  
      <a class="active" href="contatti.html">Contatti</a>  
    </nav>  
  </header>
    
  <div class="container">  
    <div class="contact-info">  
      <div class="contact-card">  
        <i class="fas fa-map-marker-alt"></i>  
        <h3>Indirizzo</h3>  
        <p>Via Immaginaria, 10<br>20100 Milano (MI)</p>  
      </div>
        
      <div class="contact-card">  
        <i class="fas fa-envelope"></i>  
        <h3>Email</h3>  
        <p>info@grafixstudio.it<br>supporto@grafixstudio.it</p>  
      </div>  
        
      <div class="contact-card">  
        <i class="fas fa-phone-alt"></i>  
        <h3>Telefono</h3>  
        <p><br>+39 02 12345678</p>  
      </div>  
    </div>  
      
    <div class="form-container">  
      <h3>Modulo per richieste di informazioni</h3>  
      <form>  
        <div class="form-row">  
          <div class="form-group">  
            <label for="nome">Nome</label>  
            <input type="text" id="nome" name="nome" required>  
          </div>  
        </div>  
          
        <div class="form-row">  
          <div class="form-group">  
            <label for="email">Email</label>  
            <input type="email" id="email" name="email" required>  
          </div>  
        </div>  
          
        <div class="form-row">  
          <div class="form-group">  
            <label for="oggetto">Oggetto</label>  
            <input type="text" id="oggetto" name="oggetto" required>  
          </div>  
        </div>  
          
        <div class="form-row">  
          <div class="form-group">  
            <label for="messaggio">Messaggio</label>  
            <textarea id="messaggio" name="messaggio" rows="5" required></textarea>  
          </div>  
        </div>  
          
        <button type="submit" class="button">Invia messaggio</button>  
      </form>  
    </div>  
      
    <div class="social-media">  
      <h3>Seguici sui social</h3>  
      <div class="social-icons">  
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>  
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>  
      </div>  
    </div>  
  </div>  
    
  <footer>  
    <p>&copy; 2025 GrafixStudio S.r.l</p>  
  </footer>  
</body>  
</html>
